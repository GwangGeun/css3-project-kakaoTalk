<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- (1) " bootstrap cdn font awesome " 이라고 구글에 검색 후, 나오는 사이트에서
              해당 링크를 가져옴. 결국 bootstrap 를 쓴다고 보면 될 듯.  -->

    <!-- (2)  https://fontawesome.com/v4.7.0/  실제 이미지를 가져와서 사용할 싸이트 -->

    <title>Find</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="top-header">

        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-fighter-jet"></i>
                <!-- Plain Icon -->
                <i class="fa fa-wifi"></i>
                <!-- Wifi Icon -->
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <!-- moon icon -->
                <i class="fa fa-bluetooth-b"></i>
                <!-- blue icon -->
                <span class="header__battery">66%<i class="fa fa-battery-full"></i></span>
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Find </span>
            </div>
            <div class="header__column">
            </div>
        </div>

    </header>
    <!-- 카톡 페이지의 상단 -->

    <main class="find">
        <section class="find__options">
            <div class="find__option">
                <i class="fa fa-address-book fa-lg"></i>
                <span class="find__option-title">Find</span>
            </div>
            <!-- 첫 번째 아이템 속성 정의 -->
            <div class="find__option">
                <i class="fa fa-qrcode fa-lg"></i>
                <span class="find__option-title">QR Code</span>
            </div>
            <!-- 두 번째 아이템 속성 정의 -->
            <div class="find__option">
                <i class="fa fa-mobile fa-2x"></i>
                <span class="find__option-title">Shake</span>
            </div>
            <!-- 세 번째 아이템 속성 정의 -->
            <div class="find__option">
                <i class="fa fa-envelope-o fa-lg"></i>
                <span class="find__option-title">Invite via SMS</span>
            </div>
            <!-- 네 번째 아이템 속성 정의 -->
        </section>

        <section class="find_recommended">
            <header>
                <h6 class="recommended__title">Recommended Friends</h6>
            </header>
            <div class="recommended__none">
                <span class="recommended__text">You have no recommended friends</span>
            </div>
        </section>
        <!-- 추천 친구 목록 -->
    </main>

    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab ">
            <i class="fa fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fa fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fa fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fa fa-ellipsis-h">
            </i><span class="tab-bar__title">More</span>
        </a>
    </nav>
    <!-- 카톡 페이지의 하단 : Tab button  -->

</body>

</html>
