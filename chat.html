<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- (1) " bootstrap cdn font awesome " 이라고 구글에 검색 후, 나오는 사이트에서
              해당 링크를 가져옴. 결국 bootstrap 를 쓴다고 보면 될 듯.  -->

    <!-- (2)  https://fontawesome.com/v4.7.0/  실제 이미지를 가져와서 사용할 싸이트 -->
   
    <title>Chat</title>
</head>
<body>
    <header>

        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-fighter-jet"></i>
                <!-- Plain Icon -->
                <i class="fa fa-wifi"></i>
                <!-- Wifi Icon -->
            </div>
            <div class="header__column"></div>
              <span class="header__time">18:38</span>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <!-- moon icon -->
                <i class="fa fa-bluetooth-b"></i>
                <!-- blue icon -->
                <span class="header__battery">66%<i class="fa fa-battery-full"></i></span>
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__column">
                <i class="fa fa-chevron-left fa-lg"></i>
            </div>
            <div class="header__column">
                <span class="header__text">GwangGeun </span>
            </div>
            <div class="header__column">
               <i class="fa fa-search"></i>
               <i class="fa fa-bars"></i>
            </div>
        </div>

    </header>
</body>
</html>
