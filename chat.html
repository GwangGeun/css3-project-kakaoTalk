<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- (1) " bootstrap cdn font awesome " 이라고 구글에 검색 후, 나오는 사이트에서
              해당 링크를 가져옴. 결국 bootstrap 를 쓴다고 보면 될 듯.  -->

    <!-- (2)  https://fontawesome.com/v4.7.0/  실제 이미지를 가져와서 사용할 싸이트 -->
   
    <title>Chat</title>
</head>
<body>
    <header>

        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-fighter-jet"></i>
                <!-- Plain Icon -->
                <i class="fa fa-wifi"></i>
                <!-- Wifi Icon -->
            </div>
            <div class="header__column"></div>
              <span class="header__time">18:38</span>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <!-- moon icon -->
                <i class="fa fa-bluetooth-b"></i>
                <!-- blue icon -->
                <span class="header__battery">66%<i class="fa fa-battery-full"></i></span>
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__column">
                <a href="chats.html">
                    <i class="fa fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="header__column">
                <span class="header__text">GwangGeun </span>
            </div>
            <div class="header__column">
               <i class="fa fa-search"></i>
               <i class="fa fa-bars"></i>
            </div>
        </div>

    </header>
    <!-- 카톡 페이지의 상단 -->

    <main class="chat">
        <div class="date-divider">
            <span class="date-divider__text">Wednesday, August 2, 2017</span>
        </div>
        <!-- 날짜 경계선  -->
        <div class="chat__message chat__message-from-me">
            <span class="chat__meassage-time">17:55</span>
            <span class="chat__meassage-body">Hello! This is a test message.</span>
        </div>
        <!-- 첫 번째 채팅 message : 내가 보낸 message -->
        <div class="chat__message chat__message-to-me">
            <img src="images/avatar.jpg" class="chat__message-avatar">
            <div class="chat__message-center">
                <h3 class="chat__message-uesrname">Carrot</h3>
                <span class="chat__meassage-body">
                    And this is an answer
                </span>
            </div>
            <span class="chat__meassage-time">19:35</span>
        </div>
        <!-- 두 번째 채팅 message : 상대방이 보낸 message -->
        <div class="type-message">
            <i class="fa fa-plus fa-2x"></i>
            <div class="type-message__input">
                <input type="text">
                <i class="fa fa-smile-o"></i>
                <span class="record-message">
                    <i class="fa fa-microphone"></i>
                </span>
            </div>
        </div>
        <!-- 채팅 입력창 -->
    </main>
    <!--
        
        ** Main 화면 **
        
    1. Main Tag 는 한 개의 page 당 1개만 존재 가능
    
    2. 날짜 경계선 & 채팅 메시지 2개 & 채팅 입력창

    -->
</body>

</html>
