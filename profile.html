<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- (1) " bootstrap cdn font awesome " 이라고 구글에 검색 후, 나오는 사이트에서
              해당 링크를 가져옴. 결국 bootstrap 를 쓴다고 보면 될 듯.  -->

    <!-- (2)  https://fontawesome.com/v4.7.0/  실제 이미지를 가져와서 사용할 싸이트 -->
   
    <title>Profile</title>
</head>
<body>
    <header>

        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-fighter-jet"></i>
                <!-- Plain Icon -->
                <i class="fa fa-wifi"></i>
                <!-- Wifi Icon -->
            </div>
            <div class="header__column"></div>
              <span class="header__time">18:38</span>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <!-- moon icon -->
                <i class="fa fa-bluetooth-b"></i>
                <!-- blue icon -->
                <span class="header__battery">66%<i class="fa fa-battery-full"></i></span>
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fa fa-times fa-lg"></i>
                </a>    
            </div>
            <div class="header__column">
            </div>
            <div class="header__column">
               <i class="fa fa-user fa-lg"></i>
            </div>
        </div>

    </header>
    <!-- 카톡 페이지의 상단 -->
    <main class="profile">
        <header class="profile__header">
            <img src="images/avatar.jpg" alt="">
            <h3 class="profile__header-title">GwangGeun</h3>
        </header>
        <!-- 내 프로필 사진 & 이름 -->
        <input type="text" placeholder="jgg0328@gmail.com">
        <!-- 내 이메일 -->
        <div class="profile__actions">
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fa fa-comment fa-2x"></i>
                </span>
                <span class="profile__action-title">My Chatroom</span>
            </div>
            <!-- 버튼 01 -->
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fa fa-pencil fa-2x"></i>
                </span>
                <span class="profile__action-title">Edit profile</span>
            </div>
            <!-- 버튼 02 -->
        </div>
    </main>
     <!--
        
        ** Main 화면 **
        
    1. Main Tag 는 한 개의 page 당 1개만 존재 가능
    
    2. 내 프로필 사진 & 이름 & 이메일 // 버튼 2개  

    -->
</body>

</html>
