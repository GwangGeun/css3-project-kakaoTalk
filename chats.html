<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- (1) " bootstrap cdn font awesome " 이라고 구글에 검색 후, 나오는 사이트에서
              해당 링크를 가져옴. 결국 bootstrap 를 쓴다고 보면 될 듯.  -->

    <!-- (2)  https://fontawesome.com/v4.7.0/  실제 이미지를 가져와서 사용할 싸이트 -->
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="top-header">

        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-fighter-jet"></i>
                <!-- Plain Icon -->
                <i class="fa fa-wifi"></i>
                <!-- Wifi Icon -->
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <!-- moon icon -->
                <i class="fa fa-bluetooth-b"></i>
                <!-- blue icon -->
                <span class="header__battery">66%<i class="fa fa-battery-full"></i></span>
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
            </div>
            <div class="header__column">
            </div>
        </div>

    </header>
    <!-- 카톡 페이지의 상단 -->

    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <!-- 친구 찾는 검색 창 -->
        <ul class="chats__list">

            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">Carrot</h3>
                            <span class="chat__last-message">Hello! This is a test message!</span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        15:55
                    </span>
                </a>
            </li>
            <!-- 채팅방 목록에 있는 item01 속성 정의 -->
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">KakaoTalk</h3>
                            <span class="chat__last-message">You logged into KakaoTalk PC</span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        Jul 29
                    </span>
                </a>
            </li>
            <!-- 채팅방 목록에 있는 item02 속성 정의 -->
        </ul>
        <!-- 채팅방 목록 -->
        <div class="chat-btn">
            <i class="fa fa-comment"></i>
        </div>
        <!-- 채팅방 추가 버튼 -->
    </main>
    <!--

        ** Main 화면 **
        
    1. Main Tag 는 한 개의 page 당 1개만 존재 가능
    
    2. 구성 : 채팅방 목록에 있는 item 2 개 & 채팅방 추가 버튼 

    -->
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab ">
            <i class="fa fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fa fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fa fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fa fa-ellipsis-h">
            </i><span class="tab-bar__title">More</span>
        </a>
    </nav>
    <!-- 카톡 페이지의 하단 : Tab button  -->

</body>

</html>
